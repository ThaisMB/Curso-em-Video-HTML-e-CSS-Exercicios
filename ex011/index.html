<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em váios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.
    </p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1100px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio no HTML 5.</p>
    <audio src="sons/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 OGG WAV-->
    <audio preload="metadata" controls >
        <source src="sons/guanacast-33.mp3" type="audio/mpeg">
        <source src="sons/guanacast-33.ogg" type="audio/ogg">
        <source src="sons/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o aúdio <a href="sons/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
