<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>,...">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas Não-Ordenadas</abbr></li>
        <li><abbr title="Use a tag <bdo>">Texto Invertido</abbr></li>
        <li><abbr title="Use a tag <q>">Citações Simples</abbr></li>
        <li><abbr title="Use a tag <blockquote>">Citações Completas</abbr></li>
    </ul>
</body>
</html>
